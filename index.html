<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Fontes do Google-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!--Início da estilização-->
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Alura Geek</title>
	</head>
	<body>
		<header class="cabecalho">
			<div class="container">
				<div class="container__logo">
					<img
						src="img/logo-controle.svg"
						alt="Imagem do logotipo, um controle de videogame."
						class="cabecalho__controle-logo"
					/>
					<img
						src="img/AluraGeek.svg"
						alt="Texto do logotipo."
						class="container__logo-texto"
					/>
				</div>
				<a href="#" class="login__link">Login</a>
				<img
					src="img/lupa.svg"
					alt="Símbolo de pesquisa, uma lupa."
					class="pesquisa"
				/>
			</div>
		</header>

		<section class="banner">
			<div class="banner__container">
				<h2 class="banner__titulo">Dezembro Promocional</h2>
				<p class="banner__texto">
					Produtos selecionados com 33% de desconto
				</p>
				<a href="#" class="banner__link">Ver Consoles</a>
			</div>
		</section>

		<section class="produtos">
			<div class="produtos__container">
				<h2 class="produtos__titulo">Star Wars</h2>
				<a href="#" class="produtos__link"
					><p>Ver tudo</p>
					<img src="img/setinha.svg" alt="Setinha." />
				</a>
			</div>
			<div class="container__cards">
				<div class="card">
					<img
						src="img/caneca-stormtrooper.svg"
						alt="Caneca Stormtrooper."
					/>
					<p class="card__descricao">
						Caneca Stormtrooper
					</p>
					<p class="card__preco">R$ 60,00</p>
					<a href="#" class="card__link">Ver produto</a>
				</div>
				<div class="card">
					<img src="img/darthvader.svg" alt="Busto Darth Vader." />
					<p class="card__descricao">Busto Darth Vader</p>
					<p class="card__preco">R$ 60,00</p>
					<a href="#" class="card__link">Ver produto</a>
				</div>
				<div class="card">
					<img src="img/figure-yoda.svg" alt="Miniatura Yoda." />
					<p class="card__descricao">
						Miniatura Mestre Yoda
					</p>
					<p class="card__preco">R$ 60,00</p>
					<a href="#" class="card__link">Ver produto</a>
				</div>
				<div class="card">
					<img
						src="img/figure-stormtrooper.svg"
						alt="Miniatura Stormtrooper."
					/>
					<p class="card__descricao">
						Miniatura Stormtrooper
					</p>
					<p class="card__preco">R$ 60,00</p>
					<a href="#" class="card__link">Ver produto</a>
				</div>
			</div>
		</section>
	</body>
</html>
